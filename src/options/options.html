<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="options.css"/>
    </head>
    <body>
        <div id="content">
            <div class="row">
                <label>GitBridge installation URL:</label>
                <input id="gitbridge-url-input" type="url" value=""/>
            </div>
            <div class="row">
                <label>Open as popup:</label>
                <input id="gitbridge-open-as-popup" type="checkbox"/>
            </div>
            <div class="row">
                <label>Enable <kbd>.</kbd> keybind to open repositories in GitBridge</label>
                <input id="gitbridge-replace-keybind" type="checkbox"/>
            </div>
            <div class="row">
                <div style="min-width: 5em;"></div>
                <div id="message" style="min-width: 5em;"></div>
            </div>
        </div>
        <script src="../../dist/bundles/options.bundle.js"></script>
    </body>
</html>
